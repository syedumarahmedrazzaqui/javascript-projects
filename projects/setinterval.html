<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="start">Start</button>
    <button id="stop">stop me</button>

    <script>
        const sayDate = function(str){
            console.log(str, new Date());
            
        }
        const start = document.querySelector("#start")
        //we can assign many event listener on same button
        const hello = event => {
            console.log("hello")
        }
        start.addEventListener('click', hello)
        let intervalID;
        const saydate = event => {
            intervalID = setInterval(sayDate, 100*3 , "hi");
        }
        start.addEventListener('click', saydate )
        //this is used to remmove event listener
        start.removeEventListener('click', hello)

        // agar koi bhi event listener lagana hai to function bahar bhi bana ke call kar sakte
        const stop = document.querySelector("#stop")
        const stopit = event => {
            clearInterval(intervalID)
        }
        stop.addEventListener('click', stopit)
    </script>
</body>
</html>
