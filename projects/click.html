<html lang="en">

        />

        <!-- Bootstrap CSS v5.2.1 -->

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn btn-dark">Click Me</button>
                    <div id="clicked"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success mt-4" id="green">green</button>
                    <button class="btn btn-primary mt-4" id="primary">blue</button>
                    <button class="btn btn-danger mt-4" id="red">red</button>
                    <div id="result2"></div>
                </div>
            </div>
        </div>
        <script>
            const click = document.querySelector("button")
            click.addEventListener("click", (event) => {
                clicked.innerHTML = "I Am Clicked"
            })
            const body = document.querySelector("body")
            const col = document.querySelector("#green")
            col.addEventListener("click", (event) => {
                body.style.backgroundColor = "green"
            })
            const body2 = document.querySelector("body")
            const col2 = document.querySelector("#primary")
            col2.addEventListener("click", (event) => {
                body2.style.backgroundColor = "blue"
            })
            const body3 = document.querySelector("body")
            const col3 = document.querySelector("#red")
            col3.addEventListener("click", (event) => {
                body3.style.backgroundColor = "red"
            })

            let name = prompt("enter Your name")
            if (name == "zaid") {
                result2.innerHTML = "hello Zaid How Are You"
            }
            else {
                result2.innerHTML = `we Don't Know Any ${name}`
            }
