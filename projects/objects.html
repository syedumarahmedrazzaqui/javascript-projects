<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="enter" class="col text-center">
                    <h3 id="name"></h3>
                    <h4 id="greet"></h4>
                    <h4 id="car"></h4>
                </div>
            </div>
        </div>
        <script>

            const greet = document.querySelector("#greet")
            let z = "zaid";
            if (z == "zaid") {
                z = {greeting: "Hi There"}
                greet.innerHTML = z.greeting
            }

            const myHonda = {
                color: "red",
                wheels: 4,
                engine: { cylinders: 4, size: 2.2 },
            };
            const car = document.querySelector("#car")
            car.innerHTML = `My Car Color Is ${myHonda.color} and have ${myHonda.wheels} wheels and engine have ${myHonda.engine.cylinders} cylinders and size is ${myHonda.engine.size}`

        </script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
