<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 id="addition"></h2>
                    <h2 id="subs"></h2>
                    <h2 id="multi"></h2>
                    <h2 id="division"></h2>
                </div>
            </div>
            <!--logical operators-->
            <div class="row">
                <div class="col-md-12">
                    <h3 id="logiand"></h3>
                    <h3 id="logior"></h3>
                    <h3 id="not"></h3>
                </div>
            </div>

            <!--ternary operator-->
            <div class="row">
                <div class="col-md-12">
                    <h3 id="ternary1"></h3>
                    <h3 id="equalto"></h3>
                    <h3 id="second"></h3>
                    <h3 id="third"></h3>
                    <h3 id="fourth"></h3>
                </div>
            </div>
        </div>
        <script>
            const add = document.querySelector("#addition")
            const subs = document.querySelector("#subs")
            const multi = document.querySelector("#multi")
            const div = document.querySelector("#division")
            let a = 100;
            let b = 200;
            add.innerHTML = a+b
            subs.innerHTML = a-b
            multi.innerHTML = a*b
            div.innerHTML = a/b

            //&& means dono ki value same hona chahiye
            const and = document.querySelector("#logiand")
            let c = 200;
            let d = 200;
            if (c && d == 200) {
                and.innerHTML = "they are same"
            }
            else {
                and.innerHTML = "they are not same"
            }

            //|| or means dono me se ek bhi value sahi rahi to output ajata hai
            const or = document.querySelector("#logior")
            let e = 200
            let f = 100
            if (e || f == 200) {
                or.innerHTML = "one is 200"
            }

            // ! not means agar value match hui to false aainga match nahi hui to true aainga ulta hota hai isme sab
            // !! double not means value match hui to true aainga match nahi hui to false aainga isme sidha hojata hai sab
            const not = document.querySelector("#not")
            let g = 200
            not.innerHTML = !(g==200)

            //ternary operator ex condition ? expIfTrue : expIfFalse
            const tern1 = document.querySelector("#ternary1")
            let age = 20
            const check = age >= 18 ? "You Can Apply For Driving License" : "You Can Not Apply For License"
            tern1.innerHTML = check

            let first = 10 
            const equal = document.querySelector("#equalto")
            if (first == 10) {
                equal.innerHTML = "equal"
            }
            let sec = 10 
            const greater = document.querySelector("#second")
            if (sec > 8) {
                second.innerHTML = "greaterthan"
            }
            let third = 10 
            const lessthan = document.querySelector("#third")
            if (third < 20) {
                lessthan.innerHTML = "lessthan"
            }
            let fourth = 10 
            const equaltoorgreaterthen = document.querySelector("#fourth")
            if (fourth >= 10) {
                equaltoorgreaterthen.innerHTML = "equalto or greater than"
            }
        </script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
