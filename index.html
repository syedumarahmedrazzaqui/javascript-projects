<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-dark text-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h1 class="mt-5">Multiplication</h1>
                    <form action="">
                        <p class="mt-3"><label for="">Enter first number :</label></p><input type="text" class="form-control text-center" placeholder="Enter Number" id="firstnum">
                        <p class="mt-3"><label for="">Enter second number :</label></p><input type="text" class="form-control text-center" placeholder="Enter Number" id="secondnum">
                        <p class="mt-3"><label for="">What Operation do you want to do : </label></p><input type="text" class="form-control text-center" placeholder="ex: + , * , - , /" id="operation">
                        <div class="mt-3">
                            <button class="btn btn-outline-success">Calculate</button>
                            <div id="result" class="mt-3 text-primary display-4"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            const form = document.querySelector("form")
            form.addEventListener("submit", function(e){
                e.preventDefault()
                const firstnum = parseInt(document.querySelector("#firstnum").value)
                const secondnum = parseInt(document.querySelector("#secondnum").value)
                const operation = document.querySelector("#operation").value
                const result = document.querySelector("#result")
                if (operation == "+") {
                    const plus = firstnum + secondnum
                    result.innerHTML = `<span>${plus}</span>`
                }
                else if (operation == "*") {
                    const multiply = firstnum * secondnum
                    result.innerHTML = multiply
                }
                else if (operation == "-") {
                    const minus = firstnum - secondnum
                    result.innerHTML = minus
                }
                else if (operation == "/") {
                    const division = firstnum / secondnum
                    result.innerHTML = division
                }
                else {
                    result.innerHTML = "Enter Valid operation"
                }
            })
        </script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
